<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>
    <header class="bg-success text-white "><h1>Weather Dashboard</h1></header>
    <!-- Search card -->
    <aside>
    <div class="col-4">
        <div class="search-card"></div>
        <div class="search-container container border border-success">
            <h2>Search for a City:</h2>
            <input class="user-input"></input>
            <button class="search-button btn btn-secondary">Search</button>
        </div>
        <!-- Search history -->
        <div class="search-hist">
            <div class="search-history"></div>
            <ul class="class-list"><li class="search-list"></li></ul>
        </div>
    </div>
    </aside>
    <main>

    <!-- Search-results -->
    <div class="col-8">
        <!-- Current day weather -->
        <div class="current-day-forecast container bg-secondary">
            <h3 class="city-name date"></h3>
            <img src="" alt="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="hum"></div>
            <div class="uv"></div>
        </div>
        <!-- 5 day forecast -->
        <div class="weather-list-container container">
            <div class="5-day-forcast"></div>
            <h2>5-Day Forecast:</h2>
            <div class="weather-list  d-flex bg-primary "></div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
