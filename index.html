<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <main>
        <div class="search-card">Search for a City:</div>
        <div class="search-container">
            <input class="user-input"></input>
            <button class="search-button">Search</button>
        </div>
        <!-- Search-results -->
        <div class="current-day-forecast">
            <h3 class="city-name">Name</h3>
            <img src="" alt="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="hum"></div>
        </div>
        <div class="weather-list-container">
            <div class="5-day-forcast">5-Day Forecast:</div>
            <div class="weather-list  d-flex bg-primary "></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
